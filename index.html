        document.getElementById('calculate').addEventListener('click', calculate);

        function calculate() {
            const start = document.getElementById('from').value;
            const end = document.getElementById('to').value;

            if (start === end) {
                document.getElementById('result').innerText = "You are already at the destination.";
                return;
            }
            if (!stationDistances[start] || !stationDistances[end]) {
                document.getElementById('result').innerText = "Invalid start or end station.";
                return;
            }

            if (typeof stationDistances[start][end] === 'undefined') {
                document.getElementById('result').innerText = "Distance between stations not found.";
                return;
            }

            const distance = stationDistances[start][end];
            const fare = distance + farePerUnit;

            document.getElementById('result').innerText = `Ticket Price: P${fare.toFixed(2)}`;
